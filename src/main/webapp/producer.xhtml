<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition>
    <h:form>
        <h:panelGrid columns="4">
            <h:outputLabel value="Message:"/>
            <h:inputText id="messageInput"
                         styleClass="message"
                         value="#{pushCdiBean.message}">
                <f:validator validatorId="safeHtml"/>
            </h:inputText>
            <a4j:commandButton value="Send"
                               action="#{pushCdiBean.sendMessage}"
                               execute="@form" render="messageInput"/>
            <rich:messages for="messageInput"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
</body>
</html>
