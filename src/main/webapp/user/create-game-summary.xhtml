<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/templates/wizardTemplate.xhtml">

    <ui:define name="stepBody">
        <h2>Summary</h2>

        <p>
            <h:outputLabel value="Ball" for="ballDesc"/>
            <h:outputText id="ballDesc" value="#{createGameWizard.ball.description}"/>
            <h:graphicImage library="img" name="#{createGameWizard.ball.image}"
                            title="#{createGameWizard.ball.description}"/>
        </p>

        <p>
            <h:outputLabel value="Users" for="opponentList"/>
        </p>
        <ul id="opponentList">
            <ui:repeat value="#{createGameWizard.users}" var="user">
                <li>#{user.displayName}</li>
            </ui:repeat>
        </ul>
    </ui:define>

</ui:composition>
</body>
</html>
