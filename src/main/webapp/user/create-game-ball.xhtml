      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"

<body>
<ui:composition template="/templates/wizardTemplate.xhtml">

    <ui:define name="stepBody">

    </ui:define>

</ui:composition>
